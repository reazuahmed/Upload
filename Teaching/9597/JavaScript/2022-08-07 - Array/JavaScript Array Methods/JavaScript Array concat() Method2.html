<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Array concat() Method2</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var fruits = ["Mango", "Apple", "Banana", "<br/>"];
        var result = fruits.concat("Coconut", "Lichi", "Orange");

        document.write(result);
    </script>
</body>

</html>
