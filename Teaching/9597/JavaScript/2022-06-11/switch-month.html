<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch Month</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <script>
        var month = "Feb";
        var result;

        switch (month) {
            case "Jan":
                result = "January";
                break;
            case "Feb":
                result = "Basonti-Maas";
                break;
            case "Mar":
                result = "March";
                break;
            case "Apr":
                result = "April";
                break;
            case "May":
                result = "May";
                break;
            case "Jun":
                result = "June";
                break;
            case "Jul":
                result = "July";
                break;
            case "Aug":
                result = "August";
                break;
            case "Sep":
                result = "Spetempber";
                break;
            case "Oct":
                result = "October";
                break;
            case "Nov":
                result = "November";
                break;
            case "Dec":
                result = "December";
                break;
            default:
                result = "Month did not match";
        }
        document.write(result);
    </script>
</body>

</html>
