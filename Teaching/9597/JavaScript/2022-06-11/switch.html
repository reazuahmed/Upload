<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Loops</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <script>
        var grade = 'D';
        var result;
        switch (grade) {
            case 'A':
                result = "A Grade";
                break;

            case 'B':
                result = "B Grade";
                break;

            case 'C':
                result = "C Grade";
                break;

            default:
                result = "Fail";
        }
        document.write(result);
    </script>

</body>

</html>
