<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript String concat() Method</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var blankSpace = " ";
        var student1 = "Reaz";
        var student2 = "Hamid";
        var student3 = "Asad";

        var result = student3.concat("<br/>", student1, "<br/>", "<br/>", blankSpace, student2);
        document.write(result);
    </script>
</body>

</html>
