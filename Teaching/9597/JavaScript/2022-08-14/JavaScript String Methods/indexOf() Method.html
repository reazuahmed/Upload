<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript String indexOf() Method</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var str = "We are learning JavaScript so far.";
        document.write(str.indexOf('J'));
        document.write("<br/>");
        document.write(str.indexOf('f', 16));
        document.write("<br/>");
        document.write(str.indexOf("learning"));
        document.write("<br/>");
        document.write(str.indexOf("learning"));
        document.write("<br/>");
        document.write(str.indexOf("JavaScript", 16));
    </script>
</body>

</html>
