<!DOCTYPE html>
<html lang="en">

<head>
    <title>Function with Return Value</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        function getInformation() {
            return "Padma Bridge has been inaugurated yesterday June 25 2022 BDT."
        }
    </script>

    <script>
        document.write(getInformation());
    </script>
</body>

</html>
