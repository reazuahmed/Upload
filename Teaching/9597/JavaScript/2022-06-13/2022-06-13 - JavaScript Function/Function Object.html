<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Function Object</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var add = new Function("num1", "num2", "return num1+num2");
        document.write(add(2, 3));
        document.write("<br/>");
    </script>

    <script>
        var power = new Function("num1", "num2", "return Math.pow(num1, num2)");
        document.write(power(7, 8));
        document.write("<br/>");
    </script>

    <script>
        var modulus = new Function("num1", "num2", "return num1%num2");
        document.write(modulus(2, 7) + "<br/>");
        document.write(modulus(7, 2));
    </script>

</body>

</html>
