<!DOCTYPE html>
<html lang="en">

<head>
    <title>Do-While Loop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var i = 15; //price for Biriani

        do {
            document.write(i + "<br/>");
            i++;
        }
        while (i <= 30);
        // while (i <= 0);
    </script>
</body>

</html>
