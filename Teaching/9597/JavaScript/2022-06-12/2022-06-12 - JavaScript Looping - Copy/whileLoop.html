<!DOCTYPE html>
<html lang="en">

<head>
    <title>While Loop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        var i = 15;

        // while (i <= 14) {
        while (i <= 30) {
            document.write(i + "<br/>");
            i++;
        }
    </script>
</body>

</html>
