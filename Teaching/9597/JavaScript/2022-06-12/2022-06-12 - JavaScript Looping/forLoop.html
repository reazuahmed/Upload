<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript For Loop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        for (i = 10; i >= 1; i--) {
            document.write("reaz" + "<br/>");
        }
    </script>

</body>

</html>
